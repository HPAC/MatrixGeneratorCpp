language: cpp
dist: trusty
compiler:
  - gcc
  - clang
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-trusty-4.0
    packages:
      - g++-6
      - clang-4.0
install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-6"; fi
  - if [ "$CXX" = "clang++" ]; then export CXX="clang++-4.0"; fi

script: 
  - $CXX --version
